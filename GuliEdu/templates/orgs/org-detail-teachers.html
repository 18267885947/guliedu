<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机构讲师</title>
</head>
<body>
<ul>
    <li><a href="{% url 'orgs:org_detail' org.id %}">机构首页</a></li>
    <li><a href="{% url 'orgs:org_detail_course' org.id %}">机构课程</a></li>
    <li><a href="{% url 'orgs:org_detail_desc' org.id %}">机构介绍</a></li>
    <li><a href="{% url 'orgs:org_detail_teacher' org.id %}">机构讲师</a></li>
</ul>
<h1>机构讲师</h1>
{% for teacher in org.teacherinfo_set.all %}
    讲师照片<a href="{% url 'orgs:teacher_detail' teacher.id %}"><img width="100" height="100" src="{{ MEDIA_URL }}{{ teacher.image }}"></a>
    <a href="{% url 'orgs:teacher_detail' teacher.id %}">{{ teacher.courseinfo_set.all.0 }}</a>
    <p>昵称：{{ teacher.name }}</p>已认证
    工作年限：{{ work_year }}
    课程数:{{ teacher.courseinfo_set.count }}
{% endfor %}
</body>
</html>
